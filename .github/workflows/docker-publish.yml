name: Build and Publish Docker Images

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'RAG/KnowledgeBase/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  GHCR_USERNAME: ${{ github.actor }}
  GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_TOKEN }}

      # Backend Build & Push
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/netcraft-backend:latest
            ${{ env.DOCKERHUB_USERNAME }}/netcraft-backend:${{ github.sha }}
            ghcr.io/${{ env.GHCR_USERNAME }}/netcraft-backend:latest
            ghcr.io/${{ env.GHCR_USERNAME }}/netcraft-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend Build & Push
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/netcraft-frontend:latest
            ${{ env.DOCKERHUB_USERNAME }}/netcraft-frontend:${{ github.sha }}
            ghcr.io/${{ env.GHCR_USERNAME }}/netcraft-frontend:latest
            ghcr.io/${{ env.GHCR_USERNAME }}/netcraft-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
