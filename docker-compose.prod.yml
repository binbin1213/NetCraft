version: '3.8'

services:
  # Frontend Service
  frontend:
    # Pull from GitHub Container Registry
    image: ghcr.io/binbin1213/netcraft-frontend:latest
    container_name: netcraft-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - netcraft-network

  # Backend Service
  backend:
    # Pull from GitHub Container Registry
    image: ghcr.io/binbin1213/netcraft-backend:latest
    container_name: netcraft-backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://netcraft:netcraft_secret@db:5432/netcraft_db
      # DashScope API Key for AI features
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    depends_on:
      - db
    networks:
      - netcraft-network

  # Database Service
  db:
    image: postgres:15-alpine
    container_name: netcraft-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=netcraft
      - POSTGRES_PASSWORD=netcraft_secret
      - POSTGRES_DB=netcraft_db
    networks:
      - netcraft-network

networks:
  netcraft-network:
    driver: bridge

volumes:
  postgres_data:
